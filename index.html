<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="card container mt-5">
        <h1 class="text-success">Prayer Times</h1>
        <div class="search m-auto">
            <input type="text" id="city" placeholder="Enter City" class="form-control my-2">
            <input type="text" id="country" placeholder="Enter Country" class="form-control my-2">
            <button class="btn btn-success" onclick="getPrayerTimes()">Search</button>
        </div>
        <div class="prayer mt-3">
            <h2 class="city"></h2>
            <table class="table table-bordered mt-3" id="prayer-times-table">
                <thead>
                    <tr>
                        <th>Prayer</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Prayer times will be appended here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</body>
</html>
